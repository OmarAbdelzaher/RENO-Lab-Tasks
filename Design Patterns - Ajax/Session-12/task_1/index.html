<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="avengers-header">
        <img src="./assets/logo.png" alt="Avengers Logo">
    </div>
    <div class="container">
        <div class="side-list">
            <h2 class="mt-3">Avengers List</h2>
            <ul class="heros-list"></ul>

            <button class="btn btn-success admin-btn px-5 py-2 ms-4">Admin</button>
            <form>
                <div class="my-3">
                    <input class="form-control name-input" type="text" name="hero-name" placeholder="Hero Name">
                </div>
                <div class="mb-3">
                    <input class="form-control image-input" type="text" name="hero-image" placeholder="Hero Image Source">
                </div>
                <div class="mb-3">
                    <input class="form-control counter-input" type="number" name="hero-counter" placeholder="Hero Click Counter">
                </div>

                <button type="submit" class="btn btn-primary submit-btn">Add Hero</button>
            </form>

        </div>
        
        <div class="main-view">
            <img src="" alt="Hero image" class="main-image clickable">
            <h2 class="hero-name"></h2>
            <p>Clicks Count : <span class="counter"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
