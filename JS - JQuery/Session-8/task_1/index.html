<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap scripts should be in head -->
</head>
<body>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="london-tab" data-bs-toggle="tab" data-bs-target="#london" type="button" role="tab" aria-controls="london" aria-selected="true">London</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="paris-tab" data-bs-toggle="tab" data-bs-target="#paris" type="button" role="tab" aria-controls="paris" aria-selected="false">Paris</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tokyo-tab" data-bs-toggle="tab" data-bs-target="#tokyo" type="button" role="tab" aria-controls="tokyo" aria-selected="false">Tokyo</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="london" role="tabpanel" aria-labelledby="london-tab">
            <h1>London</h1>
            <p>London is the capital city of England</p>
        </div>
        <div class="tab-pane fade" id="paris" role="tabpanel" aria-labelledby="paris-tab">
            <h1>Paris</h1>
            <p>Paris is the capital city of France</p>
        </div>
        <div class="tab-pane fade" id="tokyo" role="tabpanel" aria-labelledby="tokyo-tab">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital city of Japan</p>
        </div>
      </div>

    <!-- scripts are placed at the end of the body because they are render blocking -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
